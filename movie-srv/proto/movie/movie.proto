syntax = "proto3";

package go.micro.srv.movie;

service MovieSrv {
  rpc AddMovie(AddReq) returns (AddRsp) {}
  rpc UpdateMovie(UpdateReq) returns (UpdateRsp) {}
}

message AddReq {
	Movie movie = 1;
}

message AddRsp {
	string msg = 1;
}

message UpdateReq {
	Movie movie = 1;
}

message UpdateRsp {
	string msg = 1;
}

message Movie {
  string id = 1;
  string title = 2;
  string url = 3;
  string status = 4;
}